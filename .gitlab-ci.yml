image: node:alpine

stages:
  - test
  - deploy

unit test:
  stage: test
  before_script:
    - npm install
  script:
    - npm run test -- --color

lint:
  stage: test
  before_script:
    - npm install
  script:
    - npm run lint

deploy version:
  stage: deploy
  before_script:
    - echo $NPMRC > ./.npmrc
  script:
    - 'sed -ie "s/\"version\": \"[0-9]\{1,10\}\.[0-9]\{1,10\}\.[0-9]\{1,10\}\(-\(alpha\|beta\)\{1\}\)\{0,1\}\"/\"version\": \"$CI_COMMIT_TAG\"/g" package.json'
    - npm publish
  only:
    - tags
